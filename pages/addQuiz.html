<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <h1 class="text-center p-3">Add Quiz</h1>


    <div class="container">
        <div class="p-2">

            <textarea id="question" class="p-2 fs-5 border-0 w-100 rounded bg-warning" name="" id="" cols="30" rows="5"
                placeholder="Add Question"></textarea>

        </div>

        <div class="p-2 d-flex">
            <input type="text" class="p-2 fs-5 w-100 border-0 rounded bg-warning" name="" id="option"
                placeholder="Enter option">


                <button class="btn p-3 flex-shrink-1 fs-5 bg-success"  onclick="addOption()">
        
                    <span class="material-symbols-outlined fs-5"">
                        playlist_add
                        </span>
                
                </button>
        </div>

        

        <div>
            <ol class="fs-4" id="optionsParent"></ol>
        </div>

        <div>
            <p id="correctAnswer" class="text-success fw-bold"></p>
        </div>

        <div>
            <button class="btn btn-success" onclick="submitQuestion()">
                create
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script type="module" src="addQuiz.js"></script>
</body>

</html>
